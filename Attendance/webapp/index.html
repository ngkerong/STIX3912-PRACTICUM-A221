        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script>
            function navFunction() {
                var x = document.getElementById("idnavbar");
                if (x.className.indexOf("w3-show") == -1) {
                    x.className += " w3-show";
                } else {
                    x.className = x.className.replace(" w3-show", "");
                }
            }
        </script>

    <body>
        <div class="w3-bar w3-theme-d2 w3-left-align w3-large">

            <a href="#" class="w3-bar-item w3-button w3-hide-small w3-right" title="Messages"><i class="fa fa-envelope"></i></a>

        </div>

        <div id="idnavbar" class="w3-bar-block w3-blue-grey w3-hide w3-hide-large w3-hide-medium">

            <P style="font-size:calc(8px + 1vw);;">Everyday is AWESOME</P>
        </div>
        
        <footer class="w3-container w3-center w3-blue-grey">
            <p>Copyright by OTC</p>
        </footer>
